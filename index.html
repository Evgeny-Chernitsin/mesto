<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.png" alt="Лого">
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatare" src="./images/avatar.jpg" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" aria-level="Редактировать профиль" class="profile__button-edit"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__button-add"></button>
    </section>

    <section class="cards">
      <template class="card">
        <div class="template__element card">
          <button class="card__delete" type="button"></button>
          <img src="#" alt="#" class="card__img">
          <div class="card__description">
            <h2 class="card__caption">Карачаевск</h2>
            <button type="button" class="card__heart"></button>
          </div>
        </div>
      </template>
    </section>

    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="form" novalidate>
          <input type="text" id="user-name" name="userName" placeholder="Имя" minlength="2" maxlength="40" required
            class="form__input form__input_type_name">
          <span id="user-name-error" class="error"></span>
          <input type="text" id="user-job" name="userJob" placeholder="Вид деятельности" minlength="2" maxlength="200"
            required class="form__input form__input_type_job">
          <span id="user-job-error" class="error error_type_indent"></span>
          <button type="submit"
            class="form__button-save form__button-save-profile form__button-save_valid">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_edit-card">
      <div class="popup__container">
        <button type="button" class="popup__button-close popup__button-close_type_card"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form form_card" name="formCard">
          <input type="text" id="card-name" name="cardName" placeholder="Название" minlength="2" maxlength="30" required
            class="form__input form__input_type_cardname">
          <span id="card-name-error" class="error"></span>
          <input type="url" id="card-url" name="cardImg" placeholder="Ссылка на картинку" required
            class="form__input form__input_type_link">
          <span id="card-url-error" class="error error_type_indent"></span>
          <button type="submit"
            class="form__button-save form__button-save-card form__button-save_valid">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_open-img">
      <div class="popup__big-img">
        <button type="button" class="popup__button-close popup__button-close_type_img"></button>
        <img src="#" alt="#" class="popup__img">
        <h2 class="popup__img-title">Домбай</h2>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p lang="en" class="footer__text">© 2020 Mesto Russia</p>
  </footer>

  <script type="module" src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
  
</body>

</html>
