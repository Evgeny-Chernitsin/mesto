<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.png" alt="Лого">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatare" src="./images/avatar.jpg" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" aria-level="Редактировать профиль" class="profile__button-edit"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__button-add"></button>
    </section>
    <section class="cards">
      <article class="card">
        <img src="./images/karchevsk.jpg" alt="Замок" class="card__img">
        <div class="card__description">
          <h2 class="card__caption">Карачаевск</h2>
          <button type="button" class="card__heart"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__img">
        <div class="card__description">
          <h2 class="card__caption">Гора Эльбрус</h2>
          <button type="button" class="card__heart"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/dombai.jpg" alt="Домбай" class="card__img">
        <div class="card__description">
          <h2 class="card__caption">Домбай</h2>
          <button type="button" class="card__heart"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__img">
        <div class="card__description">
          <h2 class="card__caption">Гора Эльбрус</h2>
          <button type="button" class="card__heart"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/dombai.jpg" alt="Домбай" class="card__img">
        <div class="card__description">
          <h2 class="card__caption">Домбай</h2>
          <button type="button" class="card__heart"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/karchevsk.jpg" alt="Замок" class="card__img">
        <div class="card__description">
          <h2 class="card__caption">Карачаево-Черкессия</h2>
          <button type="button" class="card__heart"></button>
        </div>
      </article>
    </section>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__botton-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="form">
          <input type="text" name="userName" class="form__input form__input_type_name">
          <input type="text" name="userJob" class="form__input form__input_type_job">
          <button type="submit" class="form__button-save">Сохранить</button>
        </form>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p lang="en" class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <script async src="./scripts/index.js"></script>
</body>

</html>
